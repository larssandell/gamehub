<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            src="https://kit.fontawesome.com/cabc9b3888.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../stylesheet.css" />
        <link rel="stylesheet" href="../css/checkcomplete.css" />
        <link
            rel="icon"
            type="image/png"
            href="../images/logo/icon-final.png"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Buy sell games good price our games"
        />
        <meta name="keywords" content="buy, sell, games, cheep" />
        <title>GAME HUB - The Universe Of Games</title>
    </head>
    <body>
        <header>
            <div class="grid-header">
                <div class="grid-logo">
                    <a href="#">
                        <img
                            class="logo"
                            src="../images/logo/logofullsize-v2.png"
                            alt="site logo"
                        />
                    </a>
                </div>
                <div class="grid-search">
                    <form id="search-bar">
                        <input
                            type="text"
                            id="search"
                            name="q"
                            placeholder="Search..."
                        />
                        <button><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="grid-menu">
                    <div class="navigation">
                        <label for="user"><i class="fas fa-user"></i></label>
                        <label for="basket"
                            ><i class="fas fa-shopping-cart"></i
                        ></label>
                        <label for="hamburger-menu"
                            ><i class="fas fa-bars"></i>
                        </label>
                        <input type="checkbox" id="hamburger-menu" />
                        <nav class="menu">
                            <ul>
                                <li>
                                    <a href="index.html">Home</a>
                                </li>
                                <li><a href="#">Games</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="inlinemenu">
                    <nav class="menu-inline">
                        <ul>
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li><a href="#">Games</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="check-grid">
                <div class="check">
                    <div class="circle-base">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="info">
                    <h1>Checkout success!</h1>
                    <h2>Thank You For Your Purchase</h2>
                    <p>Get your receipt and download your game here:</p>
                </div>
                <div class="download">
                    <p>Download Game:</p>
                    <a href="#"><i class="fas fa-download"></i></a>
                </div>
                <div class="receipt">
                    <p>Download receipt:</p>
                    <a href="#"><i class="fas fa-receipt"></i></a>
                </div>
            </div>
            <!-- <section class="complete">
                <div class="circle-base">
                    <i class="fas fa-check"></i>
                </div>
            </section> -->
            <aside>
                <div class="content"></div>
            </aside>
        </main>
        <footer class="footer">
            <div class="footer-logo">
                <img src="../images/logo/Logo-final.svg" />
            </div>
            <div class="footer-info">
                <h3>
                    Contact us:
                    <a href="mailto:support@gamehub.com">support@gamehub.com</a>
                </h3>
            </div>
        </footer>
    </body>
</html>
