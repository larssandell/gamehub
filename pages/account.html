<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            src="https://kit.fontawesome.com/cabc9b3888.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../stylesheet.css" />
        <link rel="stylesheet" href="../css/account.css" />
        <link rel="icon" href="../images/logo/icon-final.png" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Buy sell games good price" />
        <meta name="keywords" content="buy, sell, games, cheep" />
        <title>GAME HUB - Account</title>
    </head>
    <body>
        <header>
            <div class="grid-header">
                <div class="grid-logo">
                    <a href="/index.html">
                        <img
                            class="logo"
                            src="../images/logo/logofullsize-v2.png"
                            alt="site logo"
                        />
                    </a>
                </div>
                <div class="grid-search">
                    <form id="search-bar">
                        <input
                            type="text"
                            id="search"
                            name="q"
                            placeholder="Search..."
                        />
                        <button><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="grid-menu">
                    <div class="navigation">
                        <label for="user"><a href="login.html"><i class="fas fa-user"></i></a></label>
                        <label for="basket"
                            ><a href="checkout.html"><i class="fas fa-shopping-cart"></i
                        ></a></label>
                        <label for="hamburger-menu"
                            ><i class="fas fa-bars"></i>
                        </label>
                        <input type="checkbox" id="hamburger-menu" />
                        <nav class="menu">
                            <ul>
                                <li>
                                    <a href="../index.html">Home</a>
                                </li>
                                <li>
                                    <a href="gamelist.html">Games</a>
                                </li>
                                <li>
                                    <a href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="inlinemenu">
                    <nav class="menu-inline">
                        <ul>
                            <li>
                                <a href="../index.html">Home</a>
                            </li>
                            <li><a href="gamelist.html">Games</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="account-container">
                <div class="column-one">
                    <div class="shipping">
                        <h3>Shipping information</h3>
                        <form class="ship">
                        <label for="adr">Address:</label>
                        <input
                            type="text"
                            id="adr"
                            name="address"
                            placeholder="veien 1"
                        />
                        <label for="country">Country:</label>
                        <input
                            type="text"
                            id="country"
                            name="ctry"
                            placeholder="Norway"
                        />
                        <label for="state">State/Province</label>
                        <input
                            type="text"
                            id="state"
                            name="state"
                            placeholder="Agder"
                        />
                        <label for="city">City:</label>
                        <input
                            type="text"
                            id="city"
                            name="city"
                            placeholder="Kristiansand"
                        />
                        <label for="zip">Zipcode:</label>
                        <input
                            type="text"
                            id="zip"
                            name="zipcode"
                            placeholder="4633"
                        />
                        <div class="save">
                            <a href="#"
                                ><button class="save-btn">Save</button></a
                            >
                        </div>
                        </form>
                    </div>
                </div>
                    <div class="column-two">
                        <div class="account">
                            <h3>Account information</h3>
                            <form class="acco">
                            <label for="name">Name:</label>
                            <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Ola"
                            />
                            <label for="surname">Surname:</label>
                            <input
                            type="text"
                            id="surname"
                            name="sur"
                            placeholder="Normann"
                            />
                            <label for="name">E-mail</label>
                            <input
                            type="text"
                            id="email"
                            name="email"
                            placeholder="olanormann@no.no"
                            />
                            <label for="bank">Bank account</label>
                            <input
                            type="text"
                            id="bank"
                            name="account"
                            placeholder="(Optional) for selling games"
                            />
                        </form>
                        <div class="save">
                            <a href="#"
                                ><button class="save-btn">Save</button></a
                            >
                        </div>
                    </div>
                </div>
            <div class="content"></div>
        </main>
        <footer class="footer">
            <div class="footer-logo">
                <img src="../images/logo/Logo-final.svg" />
            </div>
            <div class="footer-info">
                <h3>
                    Contact us:
                    <a href="mailto:support@gamehub.com">support@gamehub.com</a>
                </h3>
            </div>
        </footer>
    </body>
</html>
