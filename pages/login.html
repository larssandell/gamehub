<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            src="https://kit.fontawesome.com/cabc9b3888.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../stylesheet.css" />
        <link rel="stylesheet" href="../css/login.css" />
        <link rel="icon" href="../images/logo/icon-final.png" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Buy sell games good price" />
        <meta name="keywords" content="buy, sell, games, cheep" />
        <title>GAME HUB - Login</title>
    </head>
    <body>
        <header>
            <div class="grid-header">
                <div class="grid-logo">
                    <a href="/index.html">
                        <img
                            class="logo"
                            src="../images/logo/logofullsize-v2.png"
                            alt="site logo"
                        />
                    </a>
                </div>
                <div class="grid-search">
                    <form id="search-bar">
                        <input
                            type="text"
                            id="search"
                            name="q"
                            placeholder="Search..."
                        />
                        <button><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="grid-menu">
                    <div class="navigation">
                        <label for="user"><a href="login.html"><i class="fas fa-user"></i></a></label>
                        <label for="basket"
                            ><a href="checkout.html"><i class="fas fa-shopping-cart"></i
                        ></a></label>
                        <label for="hamburger-menu"
                            ><i class="fas fa-bars"></i>
                        </label>
                        <input type="checkbox" id="hamburger-menu" />
                        <nav class="menu">
                            <ul>
                                <li>
                                    <a href="index.html">Home</a>
                                </li>
                                <li><a href="/pages/gamelist.html">Games</a></li>
                                <li><a href="/pages/contact.html">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="inlinemenu">
                    <nav class="menu-inline">
                        <ul>
                            <li>
                                <a href="/index.html">Home</a>
                            </li>
                            <li><a href="/pages/gamelist.html">Games</a></li>
                            <li><a href="/pages/contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div id="login-grid">
                <div class="item-1">
                    <img
                        class="site-logo"
                        src="../images/logo/Logo-final.svg"
                        alt="site logo"
                    />
                </div>
                <div class="item-2"><h1>Login Register</h1></div>
                <form class="login-form"> 
                <div class="item-3">
                    <label for="email">Username: </label>
                    <input type="text" id="email" name="username" required></input>
                </div>
                <div class="item-4">
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" required></input>
                </div>
                <div class="item-5"><a href="#">Forgotten password?</a></div>
                <div class="item-6"><a href="account.html"><button type="submit" class="login-btn">Login/Register</button></a></div></form>
            </div>
            <div class="content"></div>
        </main>
        <footer class="footer">
            <div class="footer-logo">
                <img src="../images/logo/Logo-final.svg" />
            </div>
            <div class="footer-info">
                <h3>
                    Contact us:
                    <a href="mailto:support@gamehub.com">support@gamehub.com</a>
                </h3>
            </div>
        </footer>
    </body>
</html>
