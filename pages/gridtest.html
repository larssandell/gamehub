<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            src="https://kit.fontawesome.com/cabc9b3888.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/gridtest.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="box a">
                <div class="left">
                    <img src="/images/logo/logofullsize-v2.png" />
                </div>
            </div>
            <div class="center">
                <form id="search-bar">
                    <input
                        type="text"
                        id="search"
                        name="q"
                        placeholder="Search..."
                    />
                    <button><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="right">
                <div class="box b">
                    <i class="fas fa-shopping-cart"></i>
                    <i class="fas fa-user"></i>
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </body>
</html>
