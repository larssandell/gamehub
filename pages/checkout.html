<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            src="https://kit.fontawesome.com/cabc9b3888.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../stylesheet.css" />
        <link rel="stylesheet" href="../css/checkout.css" />
        <link rel="icon" href="../images/logo/icon-final.png" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Buy sell games good price" />
        <meta name="keywords" content="buy, sell, games, cheep" />
        <title>GAME HUB - The Universe Of Games</title>
    </head>
    <body>
        <header>
            <div class="grid-header">
                <div class="grid-logo">
                    <a href="#">
                        <img
                            class="logo"
                            src="../images/logo/logofullsize-v2.png"
                            alt="site logo"
                        />
                    </a>
                </div>
                <div class="grid-search">
                    <form id="search-bar">
                        <input
                            type="text"
                            id="search"
                            name="q"
                            placeholder="Search..."
                        />
                        <button><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="grid-menu">
                    <div class="navigation">
                        <label for="user"><i class="fas fa-user"></i></label>
                        <label for="basket"
                            ><i class="fas fa-shopping-cart"></i
                        ></label>
                        <label for="hamburger-menu"
                            ><i class="fas fa-bars"></i>
                        </label>
                        <input type="checkbox" id="hamburger-menu" />
                        <nav class="menu">
                            <ul>
                                <li>
                                    <a href="../index.html">Home</a>
                                </li>
                                <li>
                                    <a href="/pages/gamelist.html">Games</a>
                                </li>
                                <li>
                                    <a href="/pages/contact.html">Contact</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="inlinemenu">
                    <nav class="menu-inline">
                        <ul>
                            <li>
                                <a href="/index.html">Home</a>
                            </li>
                            <li><a href="/pages/gamelist.html">Games</a></li>
                            <li><a href="/pages/contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="row-box">
                    <div class="cart">
                        <h4>Cart</h4>
                        <p>
                            <a href="#">Assassin</a
                            ><span class="right-side">$59</span>
                        </p>
                        <p>
                            <a href="#">Game 2 </a
                            ><span class="right-side">$0</span>
                        </p>
                        <p>
                            <a href="#">Game 3</a>
                            <span class="right-side">$0</span>
                        </p>
                        <hr />
                        <p>Total <span class="right-side">$59</span></p>
                    </div>
                </div>
                <div class="payment">
                    <div class="column-box">
                        <div class="column-1">
                            <h4>Billing address</h4>
                            <label for="fname">Full name:</label>
                            <input
                                type="text"
                                id="fname"
                                name="fullname"
                                placeholder="Ola Normann"
                            />
                            <label for="email">E-mail:</label>
                            <input
                                type="text"
                                id="email"
                                name="email"
                                placeholder="olanormann@no.no"
                            />
                            <label for="adr">Address:</label>
                            <input
                                type="text"
                                id="adr"
                                name="address"
                                placeholder="veien 1"
                            />
                            <label for="city">City:</label>
                            <input
                                type="text"
                                id="city"
                                name="city"
                                placeholder="Kristiansand"
                            />
                            <div class="pay-col"></div>
                        </div>
                        <div class="column-2">
                            <h4>Payment</h4>
                            <label for="cardname">Name on card:</label>
                            <input
                                type="text"
                                id="cardname"
                                name="cname"
                                placeholder="Ola Normann"
                            />
                            <label for="cardnumber">Card number:</label>
                            <input
                                type="text"
                                id="cardnumber"
                                name="cnumber"
                                placeholder="1111-2222-3333-4444"
                            />
                            <div class="pay-row">
                                <div>
                                    <label for="exp">Exp date</label>
                                    <input
                                        type="text"
                                        id="exp"
                                        name="expdate"
                                        placeholder="0202"
                                    />
                                </div>
                                <div>
                                    <label for="cvv">cvv</label>
                                    <input
                                        type="text"
                                        id="cvv"
                                        name="cvvcode"
                                        placeholder="0000"
                                    />
                                </div>
                            </div>
                            <div class="check-out">
                                <button class="checkout">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div>
                <h3>
                    Contact us:
                    <a href="mailto:support@gamehub.com">support@gamehub.com</a>
                </h3>
            </div>
        </footer>
    </body>
</html>
