<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            src="https://kit.fontawesome.com/cabc9b3888.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="gridstructure.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid Structure</title>
    </head>
    <body id="grid-wrapper">
        <header class="header-grid">
            <div class="left-header">
                <a href="#"
                    ><img
                        class="logo-header"
                        src="../images/logo/logofullsize-v2.png"
                /></a>
            </div>
            <div class="center-header">
                <form id="search-bar">
                    <input
                        type="text"
                        id="search"
                        name="q"
                        placeholder="Search..."
                    />
                    <button><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="right-header">
                <div class="right-container">
                    <i class="fas fa-shopping-cart"></i>
                    <input type="checkbox" id="show" />
                    <label for="show" class="show-button"
                        ><i class="fas fa-user"></i
                    ></label>
                    <div id="login-container">
                        <div class="exit">
                            <label for="exit-login"
                                ><i class="fas fa-times"></i
                            ></label>
                            <input type="checkbox" id="exit-login" />
                        </div>
                        <img
                            class="login-logo"
                            src="../images/logo/logo-final big.svg"
                            alt="just logo"
                        />
                        <h1>Login to the hub</h1>
                        <form class="login-form" action="#" method="post">
                            <div class="username">
                                <label for="user">Username:</label>
                                <input
                                    type="text"
                                    name="user"
                                    id="user"
                                    required
                                />
                            </div>
                            <div class="user-password">
                                <label for="password">Password:</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    required
                                />
                            </div>
                            <div class="forgot-password">
                                <a href="">Forgot password?</a>
                            </div>
                            <div class="login-btn">
                                <button class="login-button" type="submit">
                                    Log In
                                </button>
                            </div>
                            <div>
                                <h3>Don't have an account?</h3>
                            </div>
                            <div class="createacc"><a href="">Register here!</a></div>
                        </form>
                    </div>
                    <label for="hamburger-menu"
                    ><i class="fas fa-bars"></i>
                </label>
                <input type="checkbox" id="hamburger-menu" />
                <nav class="menu">
                    <ul>
                        <li>
                            <a class="active" href="index.html">Home</a>
                        </li>
                        <li><a href="#">Games</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="inlinemenu">
            <nav class="menu">
                <ul>
                    <li>
                        <a class="active" href="index.html">Home</a>
                    </li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
                </div>
            </div>
        </header>
        <main class="main-grid">main</main>
        <aside class="aside-grid">aside</aside>
        <footer class="footer-grid">
            <div class="left-footer">
                <img
                    class="logo-footer"
                    src="../images/logo/logo-final big.svg"
                />
            </div>
            <div class="center-footer">
                Contact us:<a href="mailto:support@gamehub.com"
                    >support@gamehub.com</a
                >
            </div>
            <div class="right-footer"></div>
        </footer>
    </body>
</html>
