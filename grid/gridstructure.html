<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            src="https://kit.fontawesome.com/cabc9b3888.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="gridstructure.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid Structure</title>
    </head>
    <body id="grid-wrapper">
        <header class="header-grid">
            <div class="left-header">
                <a href="#"
                    ><img
                        class="logo-header"
                        src="../images/logo/logofullsize-v2.png"
                /></a>
            </div>
            <div class="center-header">
                <form id="search-bar">
                    <input
                        type="text"
                        id="search"
                        name="q"
                        placeholder="Search..."
                    />
                    <button><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="right-header">
                <div class="">
                    <i class="fas fa-shopping-cart"></i>
                    <i class="fas fa-user"></i>
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>
        <main class="main-grid">main</main>
        <aside class="aside-grid">aside</aside>
        <footer class="footer-grid">
            <div class="left-footer">
                <img
                    class="logo-footer"
                    src="../images/logo/logo-final big.svg"
                />
            </div>
            <div class="center-footer">
                Contact us:<a href="mailto:support@gamehub.com"
                    >support@gamehub.com</a
                >
            </div>
            <div class="right-footer"></div>
        </footer>
    </body>
</html>
